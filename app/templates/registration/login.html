{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

    <h1>Login</h1>

    <form method="post">

    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'password_reset' %}">Forgot password?</a>
    <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
