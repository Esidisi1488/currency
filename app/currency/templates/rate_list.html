{% extends 'base.html' %}

{% block title %}
    Rates List
{% endblock title %}

{% block content %}
<a href="{% url 'currency:rate-create' %}">Create</a><br>

<table>
    <tr>
        <th>ID</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Type</th>
        <th>Source</th>
    </tr>

    {% for rate in object_list %}
    <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.sell }}</td>
        <td>{{ rate.get_currency_type_display }}</td>
        <td><a href="{% url 'currency:rate-update' rate.id %}">Edit</a></td>
        <td><a href="{% url 'currency:rate-delete' rate.id %}">Delete</a></td>
        <td><a href="{% url 'currency:rate-details' rate.id %}">Details</a></td>
    </tr>
    {% endfor %}

</table>


{% endblock content %}
